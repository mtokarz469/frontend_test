<header>

    <a href="/" class="icon-wrapper"><img src="https://img.icons8.com/?size=256&id=23028&format=png" class="html-icon"></a>

    <div>
        <p>Zadanie <b>rekrutacyjne</b></p>
        <p *ngIf="visible">{{name}}</p>
        
    </div>
</header>
<main>
    <h1> Nagłówek H1 <hr></h1>
    <div class="section-container">
        <section class="section-left">
            <h2>BLOK PIERWSZY</h2>
            <form [formGroup]="form">
                <span>
                    <input type="radio" formControlName="selected" value="0" id="0"/>
                    <label for="0">Opcja pierwsza</label>
                </span>
                
                <span>
                    <input type="radio" formControlName="selected" value="1" id="1"/>
                    <label for="1">Opcja druga</label>
                </span>
            
                <span>
                    <input type="radio" formControlName="selected" value="random" id="random"/>
                    <label for="random">Opcja losowa</label>
                </span>
            </form>
        </section>
        <section class="section-mid">
            <h2>BLOK DRUGI</h2>

            <div>
                <button (click)="replace()">ZASTĄP</button>
                <button (click)="stick()">DOKLEJ</button>
            </div>
            
        </section>
        <section class="section-right">
            <h2>BLOK Z DŁUGĄ NAZWĄ KTÓRA SAMA SIĘ PRZYTNIE BO TA NAZWA JEST BARDZO DŁUGA I SIĘ NIE ZMIEŚCI NA STRONCE ŁADNIE</h2>
            <div>
                <div *ngFor="let item of block_text">
                    {{ item.value }}
                </div>
            </div>
        </section>
    </div>
    
</main>
<footer>
   
    <div class="css-logo-wrapper">
        <div class="css-logo-border"></div>
        <p class="css-logo">CSS <br>IS <br>AWESOME</p>
    </div>
    <div class="nabthat-logo-wrapper">
        <p class="nabthat-logo">nabthat</p>
    </div>
    <div class="list-wrapper">
        <label for="fortnite">POKAŻ</label>
        <input type="checkbox" id="fortnite"/>
        <div class="sigma"></div>
        <ul>
            <li>
                ZRESETUJ USTAWIENIA
            </li>
            <li (click)="toggleDisplayName()">
                POKAŻ DANE OSOBOWE
            </li>
        </ul>  
    </div>
</footer>
